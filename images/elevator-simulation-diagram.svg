<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Multi-Elevator Control System Architecture</text>
  
  <!-- Building Structure -->
  <rect x="100" y="100" width="600" height="400" fill="#e9ecef" stroke="#495057" stroke-width="2" rx="5" />
  
  <!-- Floor Labels -->
  <text x="80" y="120" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#495057">Floor 10</text>
  <text x="80" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#495057">Floor 9</text>
  <text x="80" y="240" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#495057">Floor 8</text>
  <text x="80" y="300" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#495057">...</text>
  <text x="80" y="360" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#495057">Floor 2</text>
  <text x="80" y="420" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#495057">Floor 1</text>
  <text x="80" y="480" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#495057">Floor G</text>
  
  <!-- Floor Lines -->
  <line x1="100" y1="120" x2="700" y2="120" stroke="#adb5bd" stroke-width="1" />
  <line x1="100" y1="180" x2="700" y2="180" stroke="#adb5bd" stroke-width="1" />
  <line x1="100" y1="240" x2="700" y2="240" stroke="#adb5bd" stroke-width="1" />
  <line x1="100" y1="300" x2="700" y2="300" stroke="#adb5bd" stroke-width="1" />
  <line x1="100" y1="360" x2="700" y2="360" stroke="#adb5bd" stroke-width="1" />
  <line x1="100" y1="420" x2="700" y2="420" stroke="#adb5bd" stroke-width="1" />
  <line x1="100" y1="480" x2="700" y2="480" stroke="#adb5bd" stroke-width="1" />
  
  <!-- Elevator Shafts -->
  <rect x="200" y="100" width="60" height="400" fill="#dee2e6" stroke="#495057" stroke-width="1" />
  <rect x="350" y="100" width="60" height="400" fill="#dee2e6" stroke="#495057" stroke-width="1" />
  <rect x="500" y="100" width="60" height="400" fill="#dee2e6" stroke="#495057" stroke-width="1" />
  <rect x="650" y="100" width="60" height="400" fill="#dee2e6" stroke="#495057" stroke-width="1" />
  
  <!-- Elevator Labels -->
  <text x="230" y="95" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#495057">Elevator 1</text>
  <text x="380" y="95" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#495057">Elevator 2</text>
  <text x="530" y="95" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#495057">Elevator 3</text>
  <text x="680" y="95" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#495057">Elevator 4</text>
  
  <!-- Elevator Cars -->
  <rect x="205" y="125" width="50" height="50" fill="#4263eb" stroke="#364fc7" stroke-width="2" rx="5">
    <animate attributeName="y" from="125" to="425" dur="10s" repeatCount="indefinite" />
  </rect>
  <rect x="355" y="275" width="50" height="50" fill="#4263eb" stroke="#364fc7" stroke-width="2" rx="5">
    <animate attributeName="y" from="275" to="175" dur="8s" repeatCount="indefinite" />
  </rect>
  <rect x="505" y="425" width="50" height="50" fill="#4263eb" stroke="#364fc7" stroke-width="2" rx="5">
    <animate attributeName="y" from="425" to="225" dur="7s" repeatCount="indefinite" />
  </rect>
  <rect x="655" y="325" width="50" height="50" fill="#4263eb" stroke="#364fc7" stroke-width="2" rx="5" />
  
  <!-- Request Indicators -->
  <circle cx="160" y="120" r="8" fill="#fa5252" />
  <circle cx="160" y="240" r="8" fill="#fa5252" />
  <circle cx="160" y="360" r="8" fill="#fa5252" />
  
  <!-- MVC Architecture Boxes -->
  <rect x="100" y="520" width="180" height="60" fill="#74c0fc" stroke="#4dabf7" stroke-width="2" rx="5" />
  <text x="190" y="555" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#212529">Model</text>
  <text x="190" y="575" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212529">Building & Elevator Logic</text>
  
  <rect x="310" y="520" width="180" height="60" fill="#69db7c" stroke="#51cf66" stroke-width="2" rx="5" />
  <text x="400" y="555" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#212529">View</text>
  <text x="400" y="575" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212529">GUI & Visualization</text>
  
  <rect x="520" y="520" width="180" height="60" fill="#ffd43b" stroke="#fcc419" stroke-width="2" rx="5" />
  <text x="610" y="555" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#212529">Controller</text>
  <text x="610" y="575" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212529">Input Handling & Logic</text>
  
  <!-- Connecting Arrows -->
  <path d="M 280 550 L 310 550" stroke="#495057" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <path d="M 490 550 L 520 550" stroke="#495057" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <path d="M 610 520 L 610 490 L 190 490 L 190 520" stroke="#495057" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- Arrowhead Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#495057" />
    </marker>
  </defs>
  
  <!-- Control Panel Elements -->
  <rect x="730" y="200" width="30" height="200" fill="#ced4da" stroke="#adb5bd" stroke-width="1" rx="3" />
  <circle cx="745" y="220" r="10" fill="#40c057" stroke="#2b8a3e" stroke-width="1" />
  <circle cx="745" y="260" r="10" fill="#fa5252" stroke="#e03131" stroke-width="1" />
  <circle cx="745" y="300" r="10" fill="#fd7e14" stroke="#e8590c" stroke-width="1" />
  <circle cx="745" y="340" r="10" fill="#4dabf7" stroke="#339af0" stroke-width="1" />
  <circle cx="745" y="380" r="10" fill="#be4bdb" stroke="#ae3ec9" stroke-width="1" />
  
  <!-- People Icons in Elevators -->
  <text x="230" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">ðŸ‘¤ðŸ‘¤</text>
  <text x="380" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">ðŸ‘¤ðŸ‘¤ðŸ‘¤</text>
  <text x="530" y="460" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">ðŸ‘¤</text>
  <text x="680" y="360" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">ðŸ‘¤ðŸ‘¤ðŸ‘¤ðŸ‘¤</text>
</svg>
